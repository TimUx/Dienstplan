<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Fritz Winter Logo -->
  <defs>
    <style>
      .logo-text { fill: white; font-family: Arial, sans-serif; font-weight: 900; }
      .logo-subtext { fill: white; font-family: Arial, sans-serif; font-weight: 600; font-size: 10px; letter-spacing: 2px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#2563eb" rx="4"/>
  
  <!-- FW Text -->
  <text x="20" y="50" class="logo-text" font-size="36">FW</text>
  
  <!-- Fritz Winter Text -->
  <text x="20" y="65" class="logo-subtext">FRITZ WINTER</text>
</svg>
